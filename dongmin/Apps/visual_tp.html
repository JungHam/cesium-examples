<div id="cesiumContainer" style="position:absolute; top:0px; z-index:1;"></div>
<div class="graph">

</div>

<script src="../js/html_viewer.js"></script>
<script>
var w = $(window).width(), h = $(window).height() * 0.2;
console.log(w, h);
var svg = d3.select('div.graph').append("svg").attr('width',w).attr('height',h);

var dataset = [ 5, 10, 15, 20, 25 ];

var circles = svg.selectAll("circle")
.data(dataset)
.enter()
.append("circle");

circles.attr("cx", function(d, i) {
  return (i * 50) + 25;
})
.attr("cy", h/2)
.attr("r", function(d) {
  return d;
});

</script>
